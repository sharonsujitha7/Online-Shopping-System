<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes</title>
    <link rel="stylesheet" href="dress.css">
    <link rel="stylesheet" href="Productdesciption.css">
</head>
<main class="container">
    <!-- Left Column / Headphones Image -->
    <div class="left-column">
        <img data-image="black" src="https://m.media-amazon.com/images/I/51fMKkHz7ML._UL1056_.jpg" alt="">
        <img data-image="blue" src="https://m.media-amazon.com/images/I/51fMKkHz7ML._UL1056_.jpg" alt="">
        <img data-image="red" class="active" src="https://m.media-amazon.com/images/I/51fMKkHz7ML._UL1056_.jpg" alt="">
    </div>


    <!-- Right Column -->
    <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
            <span>Women's Midi A-Line Dress</span>
            <h1>Vero Moda</h1>
            <p>100% Original Products</p>
            <P>Pay on delivery might be available</P>
           <P> Easy 30 days returns and exchanges</P>
           <P> Try & Buy might be available</p>
        </div>

        <!-- Product Configuration -->
        <div class="product-configuration">

            <!-- Product Color -->
            <div class="product-color">
                <span>Color</span>

                <div class="color-choose">
                    <div>
                        <input data-image="red" type="radio" id="red" name="color" value="red" checked>
                        <label for="red"><span></span></label>
                    </div>
                    <div>
                        <input data-image="blue" type="radio" id="blue" name="color" value="blue">
                        <label for="blue"><span></span></label>
                    </div>
                    <div>
                        <input data-image="black" type="radio" id="black" name="color" value="black">
                        <label for="black"><span></span></label>
                    </div>
                </div>

            </div>

            <!-- Cable Configuration -->
            <div class="cable-config">
                <span>SELECT SIZE : SIZE CHART</span>

                <div class="cable-choose">
                    <button>S</button>
                    <button>M</button>
                    <button>L</button>
                </div>

                <a href="#">How to select your size</a>
            </div>
        </div>

        <!-- Product Pricing -->
        <div class="product-price">
            <span>18$</span>
           <span> <a href="#" class="cart-btn">Add to Wishlist</a></span>
            <br>
            <a href="   #" class="cart-btnn">Proceed to Checkout</a>
        </br>
        </div>
    </div>
